<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p>Type the following sentence as fast as you can:</p>
        <div id="sentence-container" class="sentence-container">
            <!-- Random sentence will appear here -->
        </div>

        <textarea id="user-input" placeholder="Start typing here..." rows="6"></textarea>

        <div id="results" class="results">
            <p>Time: <span id="time">0</span> seconds</p>
            <p>Speed: <span id="wpm">0</span> WPM</p>
            <button id="restart-btn" onclick="startTest()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
